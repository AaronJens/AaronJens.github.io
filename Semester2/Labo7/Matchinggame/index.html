<!DOCTYPE html>
<html lang="nl">
<head> 
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head> 

<body>
<div id="Beginning">
    <header>
        <h1>Matching Game</h1>
    </header>
    <label for="amountOfCards">Aantal gelijke kaarten:
        <input type="number" min="2" value="2" id="amountOfCards">
    </label>
    <label>
        <input type="button" value="Speel Spel" id="startBtn">
    </label>
    <h2>Onderwerpen:</h2>
    <div id="SubjectsPictures"></div>
</div>

<div id="Game" class="hidden">
    <header>
        <h3>Pogingen: <span id="triesH">0</span></h3>
    </header>
    <div id="PlayField"></div>
    <label>
        <input type="button" value="Restart" class="restart">
    </label>
</div>

<div id="Ending" class="hidden">
    <header>
        <h3>Goed gedaan!</h3>
    </header>
    <p>Je hebt <span id="tries"></span> pogingen gedaan.</p>
    <label>
        <input type="button" value="Terug" class="restart">
    </label>
</div>

<script src="scripts/code.js"></script>
</body>
</html>
